<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MVVM</title>
</head>
<body>
<div id="app">
  <input type="text" v-model="message"/>
  <h4>{{ message }}<span>123</span></h4>

</div>
<script src="Compile.js"></script>
<script src="MVVM.js"></script>
<!--<script src="https://cdn.bootcdn.net/ajax/libs/Vue2Leaflet/2.7.1/components/LCircle.min.js"></script>-->
<script>
  const vm = new MVVM({
    el: '#app',
    data: {
      message: 'data-message'
    }
  });
</script>
</body>
</html>
